<html>
<head>
    <title>Options for Kappa Everywhere</title>
<style> 
 body {
     font-family: verdana;
     font-size: 90%;
 }
 #checkboxes {
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
 }
</style> 

</head>
<body>

    <!-- checkboxes - the true options -->
    <h2> Options </h2>
    <div id="checkboxes">
        <form>
        <label><input id="all" type="radio" name="options">All emotes</label> 
        <span id='after_all'></span>
        <br>

        <label><input id="only_globals" type="radio" name="options" checked>Only global emotes</label> 
        <br>

        <label><input id="only_subs" type="radio" name="options">Only sub emotes</label> 
        <span id='after_subs'></span>

        <div id="globaldiv">
          <label><input id="only_kappa" type="radio" name="options">Only <img src="http://static-cdn.jtvnw.net/jtv_user_pictures/chansub-global-emoticon-ddc6e3a8732cb50f-25x28.png"></label> 
        </div>
        </form>
    </div>
    <h4>Sub emote filters</h4> 
    <span> Write Twitch channels below to use sub emotes for (separated by new lines or spaces)</span>
    <p>(Leave blank to use all sub emotes)</p>
    <textarea id="sub_filter" style="width:300px; height:150px;">
    </textarea>
    <br>

    <!-- footer, begging, whatnot -->
    <div id="saved" style="display:none; font-size:100%; color:#ff0000;">Saved!</div>
    <div data-role="footer" style = "position:fixed; bottom:0px; left:10px;">
      <h3><a href="mailto:popcorncolonel@gmail.com?subject=I found a Kappa Everywhere bug!">Report a bug</a></h3>
    </div>
   <font face="Comic Sans MS">
    <div data-role="footer" style = "position:fixed; bottom:0px; right:10px; font-size:110%;">
      <h3 id="begging">DJwf2p9LtMyF9XxkUXxmZpXa2yE9bR5QTv</h3>
    </div>

    <!-- Javascript -->
    <script src="contentscript.js"></script>
    <script src="options.js"></script>
</body>
</html>
